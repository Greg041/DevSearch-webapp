{% extends "main.html" %}

{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <a class="backButton" href="{% url 'my_account' %}"><i class="im im-angle-left"></i></a>
                <br>
                <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Input:Text -->
                    {% for field in form %}
                        <div class="form__field">
                            <label for="formInput{{ field.label }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <h3>Tags</h3>
                    <div class="form__field form__field--checkbox">
                        {% for tag in tags %}
                            {% if tag in project.tags.all %}
                                <input type="checkbox" id="{{ tag.name }}" value="{{ tag.name }}" name="{{ tag.name }}" class="input input--checkbox" checked="True"/>
                            {% else %}
                                <input type="checkbox" id="{{ tag.name }}" value="{{ tag.name }}" name="{{ tag.name }}" class="input input--checkbox"/>
                            {% endif %}
                            <label for="{{ tag.name }}">{{ tag.name }}</label>
                        {% endfor %}
                    </div>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
