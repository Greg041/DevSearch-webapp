{% extends "main.html" %}

{% block content %}
<main class="inbox my-xl">
  <div class="content-box">
    <h3 class="inbox__title">New Messages(<span>{{ new_messages }}</span>)</h3>
    {% if recieved_messages %}
    <ul class="messages">
      {% for message in recieved_messages %}
        <li class="message{% if not message.is_read %} message--unread{% endif %}">
          <a href="{% url 'read_message' message.id %}">
            <span class="message__author">{{ message.sender_name }}</span>
            <span class="message__subject">{{ message.subject }}</span>
            <span class="message__date">{{ message.created }}</span>
          </a>
        </li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</main>
{% endblock content %}
