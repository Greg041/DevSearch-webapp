{% extends "main.html" %}

{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'user_profile' message_receiver_profile.id %}"><i class="im im-angle-left"></i></a>
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                {% for field in send_message_form %}
                    <div class="form__field">
                        <label for="formInput#{{ field.label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
